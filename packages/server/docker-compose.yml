version: '3'

services:
  database_todo:
    image: postgres
    container_name: database_todo
    # restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=power5
      - POSTGRES_DB=dbTodo
    volumes:
      - pgdata:/data/postgres

  app:
    container_name: todo_app
    build:
      context: .
      dockerfile: Dockerfile
    # restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - ./:/user/app
    links:
      - database_todo
    depends_on:
      - database_todo
    command: npm run dev2

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata:
    driver: local
